<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="loginContainer">
  <nav>
    <p>Governance One Admin Panel</p>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <br>
        <br>
        <h3>Log In</h3>
        <div id="form">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon1" id="email">
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="Password" id="password" aria-describedby="basic-addon2">
          </div>  
          <br>
          <button type="button" class="btn btn-success btn-sm btn-block" id="btn_login">Log In</button> 
          <br>
          <a style="color:#484848; text-align:center; cursor:pointer;" id="btn_forgot" data-toggle="modal" data-target="#myModal">Forgot Password</a> 
        </div><!-- end of form -->
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>


    <i class="fa fa-spinner fa-spin fa-3x fa-fw" id="spinner"></i>
</div>

<!-- modal -->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <!-- <h4 class="modal-title pull-left">Modal Header</h4> -->
        </div>
        <div class="modal-body">
          
           <form>
            <div class="form-group">
              <label for="usr">Email:</label>
              <input type="email" placeholder="Enter Email Here.." class="form-control" id="resetEmail">
            </div>
            <div class="form-group">
             <button type="button" class="btn btn-warning btn-md" id="btn_reset">Reset</button>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>


<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script type="text/javascript" src="js/firebase.js"></script>

<script type="text/javascript" src="lib/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
