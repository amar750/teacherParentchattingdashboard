<!-- Modal for post message-->
<div id="myInstituteMessage" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
       <!--  <h4 class="modal-title">New Message</h4> -->
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="noti/send_notification.php" method="post">
          <div class="form-group">
		    <div class="col-sm-10">
		    	<textarea rows="15" cols="200" class="form-control" name="message" value="" placeholder="enter message" ng-model="postMessage"></textarea>
		    </div>
		  </div>		  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="postInstituteMessage();">post</button>
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div> 


<!-- institute post edit  -->


<!-- Modal for edit-->
 <div id="myModalEdit" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!-- <h4 class="modal-title">Edit Product</h4> -->
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
		    <!-- <label for="inputProduct" class="col-sm-2 control-label">Product Name</label> -->
		    <div class="col-sm-10">
          <textarea class="form-control" id="inputPost" placeholder="eidt your post" ng-model="editPostData.post" rows="15" cols="200">
            
          </textarea>
		      
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="editPost(editPostData.$id)">Done</button>
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
      	
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

 </div>

    <!--Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>

    </div>
  </div>
</div>
